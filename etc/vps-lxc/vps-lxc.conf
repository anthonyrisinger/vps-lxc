#!/bin/bash

# this file is sourced everytime
# the vps command is invoked IF
# VPS_CONF is undefined

## CONFIGURATION



# DO NOT EDIT BELOW THIS LINE UNLESS
# TO CHANGE PRIMARY FOLDER LOCATIONS

# primary name
VPS_NAME=vps-lxc

# lxc directory
VPS_LXC=/var/lib/lxc

# structure
VPS_BASE=/vps
VPS_DEV=${VPS_BASE}/dev
VPS_ETC=${VPS_BASE}/etc
VPS_VAR=${VPS_BASE}/var
VPS_USR=${VPS_BASE}/usr

# privilege escalation
VPS_USER=root
VPS_SUDO="sudo -u ${VPS_USER}"
